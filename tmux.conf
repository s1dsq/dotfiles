# set -g default-command "login-shell"

# display in 256 colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides  ",alacritty:Tc"

# unbind default prefix and set it to Ctrl+a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Monitor activity
setw -g monitor-activity on
set -g visual-activity on

# make window/pane index start with 1
set -g base-index 1
setw -g pane-base-index 1

# reload config file
bind r source-file ~/.tmux.conf \; display-message "Config Reloaded!"

# Key Bindings

# Split current window 
bind | split-window -h 
bind - split-window -v

# pane movement shortcuts (prefix + shortcut)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize pane shortcuts, -r denotes key may repeat
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10


# Vim like copying and pasting
 bind P paste-buffer
 bind-key -T copy-mode-vi v send-keys -X begin-selection
 bind-key -T copy-mode-vi y send-keys -X copy-selection
 bind-key -T copy-mode-vi r send-keys -X rectangle-toggl

# enable mouse support for switching panes/windows
set -g mouse on

# Status line settings
set -g status on
# Base16 Gruvbox dark, hard 
background="#1d2021"
foreground="#d5c4a2"
black="#1d2021"
red="#fb4934"
green="#b8bb26"
yellow="#fabd2f"
blue="#83a598"
magenta="#d3869b"
cyan="#8ec07c"
white="#d5c4a1"

set -g status-left-length 20
set -g status-right-length 50
set -g status-left "[#[fg=$blue]#S:#I.#P] "
set -g status-right "#[fg=$yellow]%d %b %Y - #[fg=$white]%H:%M - #[fg=$blue]#H"

set -g status-style bg=$background,fg=$foreground
setw -g window-status-style fg=$white 
setw -g window-status-current-style  fg=$yellow


set -g display-panes-active-colour $blue
set -g display-panes-colour $red

# clock
setw -g clock-mode-colour $red

if-shell "[ -f ~/.tmux_local.conf ]" 'source ~/.tmux_local.conf'
