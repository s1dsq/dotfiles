- defaults:
    link:
      create: true
      relink: true

- link:
    ~/.config/nvim: vim/.config/nvim
    ~/.vim: vim/.vim/
    ~/.tigrc:
    ~/.tmux.conf:
    ~/.vimrc:
    ~/.zshrc:
    ~/.zshenv:
    ~/.zsh:
    ~/.gitconfig:

- shell:
    - [git submodule update --init --recursive, Installing submodules]
