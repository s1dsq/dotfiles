- defaults:
    link:
      create: true
      relink: true

- link:
    ~/.config/nvim: neovim/.config/nvim
    ~/.tigrc: tig/.tigrc
    ~/.tmux.conf: tmux/.tmux.conf
    ~/.zshrc: zsh/.zshrc
    ~/.zshenv: zsh/.zshenv
    ~/.zsh: zsh/.zsh
    ~/.gitconfig: git/.gitconfig
    ~/.password-store/.extensions: ~/dotfiles/bin/.extensions

- shell:
    - [git submodule update --init --recursive, Installing submodules]
