- defaults:
    link:
      create: true
      relink: true

- link:
    ~/.config/nvim: vim/.config/nvim
    ~/.vim: vim/.vim/
    ~/.tmux.conf:
    ~/.vimrc:
    ~/.zshrc:
    ~/.zsh:
    ~/.gitconfig: git/gitconfig
    ~/.shell:

- shell:
    - [git submodule update --init --recursive, Installing submodules]
